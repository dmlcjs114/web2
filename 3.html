원피스의 주인공으로 밀짚모자 일당의 선장.

겁이 없고 낙천적이며 흥미진진한 모험과 자유를 갈망하며 무엇보다 동료와 친구를 소중히 여기고 도와주는 성품의 소유자이다.
 꿈은 세계 제일의 보물 원피스를 찾아내 해적왕, 즉 바다에서 가장 자유로운 사람이 되는 것, 그리고 위풍당당한 모습의 해적으로서 샹크스와 재회하는 것.
